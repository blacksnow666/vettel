<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
</head>
<body>
	<h1>Login page</h1>
	<p th:if="${loginError}">Wrong user or password</p>
	<form th:action="@{/j_spring_security_check}" method="post">
		<div>
			<label for="j_username">Username</label>: <input
				th:value="${session['SPRING_SECURITY_LAST_USERNAME']}" type="text"
				id="j_username" name="j_username" /> <br /> <label
				for="j_password">Password</label>: <input type="password"
				id="j_password" name="j_password" /> <br /> <input id="submit"
				type="submit" value="Log in" />
		</div>
	</form>
</body>
</html>
